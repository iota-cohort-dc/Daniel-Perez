<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
  </head>
  <body>
  <div class="header">
    <h1> Your Gold: {{session['gold']}} </h1>

  </div>
  <div class="main">
    <div class="box">
      <h1>farm</h1>
      <p>(Earns 10 to 20 gold)</p>
      <form action="/process" method="POST">
        <input type="hidden" name="Building" value="farm"/>
        <input type="submit" name="Find Gold" value="Find Gold!"/>

      </form>

    </div>

    <div class="box">
      <h1>Cave</h1>
      <p>(Earns 5 to 10 gold)</p>
      <form action="/process" method="POST">
        <input type="hidden" name="Building" value="cave"/>
        <input type="submit" name="Find Gold" value="Find Gold!"/>



      </form>

    </div>
    <div class="box">
      <h1>House</h1>
      <p>(Earns 2 to 5 gold)</p>
      <form action="/process" method="POST">
        <input type="hidden" name="Building" value="house"/>
        <input type="submit" name="Find Gold" value="Find Gold!"/>

      </form>

    </div>
    <div class="box">
      <h1>Casino</h1>
      <p>earns -50 to 50 gold</p>
      <form action="/process" method="POST">
        <input type="hidden" name="Building" value="casino"/>
        <input type="submit" name="Find Gold" value="Find Gold!"/>

      </form>

      <h1>reset</h1>
      <a href="/reset">Reset gold</a>

    </div>
    <h2>Activities</h2>
    <div class="activities:">
      {% for item in session['recap'] %}
      <p>{{item}}</p>
      {% endfor %}


       <h2>activities</h2>


    </div>



  </div>


  </body>
</html>
