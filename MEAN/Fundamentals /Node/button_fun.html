<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Work</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <style type="text/css">
    button{
    	background-color: blue;
      color: white;
    }
    .red{
      background-color: red;
    }
    .green{
      background-color: green;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    $(document).on("click", "button", function(){
      $(this).toggleClass("red")
    });

    $(".button").hover(function(){
        $(this).addClass("green")
      },function(){
        $(this).removeClass("green")
      });

      });

    </script>


  </head>
  <body>
    <button class="button" type="button" name="button">Click me</button>
    <button class="button"type="button" name="button">No, Click me</button>
    <button class="button" type="button" name="button">Me, Click me</button>

  </body>
</html>
