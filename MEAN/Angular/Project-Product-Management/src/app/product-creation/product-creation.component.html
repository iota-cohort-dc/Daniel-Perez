<h1>Create a New Product</h1>

<img src="" alt="">


<form (submit)="create()" >
Title: <input type="text" name="title"
        required
        minlength="4"
        [(ngModel)]="newProduct.title"
        >


  Price: <input required type="text"
  required
  [(ngModel)]="newProduct.price"
  name="price" >

  Image URL: <input type="text" name="image"
  required
  [(ngModel)]="newProduct.image">

  <input type="submit" name="" value="Create Product">

</form>
