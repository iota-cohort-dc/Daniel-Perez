<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Review</title>
  </head>
  <body>
    Links:<a href="{%url 'beltApp:bookreview'%}">Add Book and Review</a>|
    <a href="{%url 'beltApp:logout'%}">Log out</a>


    <h2>Add a New Book Title and Review!:</h2>
    <form action="{%url 'beltApp:addreview' %}" method="post">
    {% csrf_token %}
    <h3>Book Title: <input type="text" name="title" ></h3>
    <h3>Author:</h3>

        <select name="author">
          {% for item in author%}

          <option value="{{item.name}}">{{item.name}}</option>
            {%endfor%}
        </select>

      Or Add a new author to our repository!: <input type="text" name="author_input" value="addmyown">

      <h3>Review</h3>
      <textarea name="review" rows="8" cols="80"></textarea>
      <br><br>

      <select name="rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
      <input type="submit" name="" value="Add Book Review">

    </form>

  </body>
</html>
