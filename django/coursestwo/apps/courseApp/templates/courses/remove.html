<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove Course?</title>
  </head>
  <body>
    <h2>Are you sure you want to delete the following course?</h2>

    {% for item in remove %}
    <p>Name: {{item.name}}</p>
    <p>Description: {{item.description}}</p>


    <p> <button type="button" name="button"><a href="/">NO</a></button>

      <button type="button" name="button"><a href="/delete/{{item.id}}">Yes</a></button></p>
{% endfor%}
  </body>
</html>
