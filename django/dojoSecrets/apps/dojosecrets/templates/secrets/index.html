<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Secrets</title>
  </head>
  <body>
    <h1> Hello, {{user.fname}} {{user.lname }}! </h1>
<form action="{% url 'dojosecrets:process' %}" method="POST">
  {% csrf_token %}
  <textarea name="secret" rows="8" cols="80"></textarea>
<br>
<input type="submit" value="POST!">
</form>

<p>Recent Secrets...</p>

{% for item in secrets %}
<p>{{item.content}}-{{item.creator}}</p>


{% endfor%}


  </body>
</html>
