<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Review</title>
  </head>
  <body>
    <h1>Book Title: {{book.title}}</h1>
    <h2>Book Author: {{author.name}}</h2>

<h2>Reviews</h2>
    {%for item in reviews%}
    <p>Rating: {{item.rating}}</p>
    <p>{{item.user.fname}} says: {{item.content}}</p>
    <p>posted on {{review.created_at}}</p>
    {%endfor%}



    <h2>Add a Review:</h2>
    		<div>
    			<form action="{% url 'beltApp:addtoreview' book.id %}" method="post">
    			{% csrf_token %}
    				<p>Add a Review:</p>
    				<textarea cols="50" rows="5" name="rev"></textarea>
    				<p>Rating: <select name="rating">
    					<option>1</option>
    					<option>2</option>
    					<option>3</option>
    					<option>4</option>
    					<option>5</option>
    				</select> Stars</p>
    				<input type="submit" name="submit" value="Submit Review">
    			</form>
    		</div>



  </body>
</html>
